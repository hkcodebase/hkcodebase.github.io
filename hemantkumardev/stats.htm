<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Traffic</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffe6e6; /* Light red background */
            color: #990000; /* Dark red text */
        }
        #data-container {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #990000; /* Dark red border */
            padding: 8px;
            text-align: left; /* Left-align the text */
        }
        th {
            background-color: #ffcccc; /* Lighter red for header */
        }
        button {
            background-color: #990000; /* Dark red button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000; /* Slightly lighter red on hover */
        }
    </style>
</head>
<body>
    <h1>API Data Display</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="data-container"></div>

    <script>
        function fetchData() {
            const apiUrl = 'https://4ody334cil.execute-api.us-west-2.amazonaws.com/stats-4563'; // Replace with your API endpoint

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = `
                <table>
                    <tr><th>Total Requests</th><td>${data.total_requests}</td></tr>
                    <tr><th>Success Requests</th><td>${data.success_requests}</td></tr>
                    <tr><th>Failed Requests</th><td>${data.failed_requests}</td></tr>
                    <tr><th>Total Unique IPs</th><td>${data.total_unique_IPs}</td></tr>
                    <tr><th>Total Unique Success IPs</th><td>${data.total_unique_success_IP}</td></tr>
                    <tr><th>Total Unique Failed IPs</th><td>${data.total_unique_failed_IPs}</td></tr>
                </table>
            `;
        }
    </script>
</body>
</html>
